    <style>
        /* Custom CSS for animations and fonts */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Hide scrollbar for category navigation */
        .scrollbar-hide {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }

        /* Keyframe Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Animation Utility Classes */
        .animate-fade-in-down {
            animation: fadeInDown 0.6s ease-out forwards;
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.7s ease-out forwards;
        }

        .animate-fade-in-scale {
            animation: fadeInScale 0.5s ease-out forwards;
        }

        /* Staggered animation delays */
        .animate-delay-100 { animation-delay: 0.1s; }
        .animate-delay-200 { animation-delay: 0.2s; }
        .animate-delay-300 { animation-delay: 0.3s; }
        .animate-delay-400 { animation-delay: 0.4s; }
        .animate-delay-500 { animation-delay: 0.5s; }
        .animate-delay-600 { animation-delay: 0.6s; }
        .animate-delay-700 { animation-delay: 0.7s; }
        .animate-delay-800 { animation-delay: 0.8s; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-100 to-pink-100 font-sans antialiased">

                },
            ],
        };

        const categories = [
            { id: 'dresses', name: 'Dresses', title: 'Dazzling Dresses' },
            { id: 'necklaces', name: 'Necklaces', title: 'Exquisite Necklaces' },
            { id: 'footwear', name: 'Footwear', title: 'Stylish Footwear' },
            { id: 'accessories', name: 'Accessories', title: 'Chic Accessories' },
            { id: 'beauty', name: 'Beauty & Skincare', title: 'Sparkle & Glow' },
            { id: 'toys', name: 'Toys & Games', title: 'Fun & Play' },
        ];

        let activeCategory = 'dresses'; // Default active category

        // Function to create a product card HTML element
        function createProductCard(product, index) {
            const productCard = document.createElement('div');
            const animationDelayClass = `animate-delay-${Math.min(index * 100, 800)}`;
            productCard.className = `bg-white rounded-xl shadow-lg hover:shadow-xl transform hover:scale-102 transition-all duration-300 overflow-hidden flex flex-col animate-fade-in-scale ${animationDelayClass}`;

            productCard.innerHTML = `
                <div class="relative overflow-hidden aspect-square rounded-t-xl">
                    <img
                        src="${product.imageUrl}"
                        alt="${product.name}"
                        class="absolute inset-0 w-full h-full object-cover object-center"
                        onerror="this.onerror=null; this.src='https://placehold.co/400x400/CCCCCC/666666?text=Image+Not+Found';"
                    />
                </div>
                <div class="p-5 flex-grow flex flex-col">
                    <h3 class="text-xl font-bold text-gray-800 mb-2 line-clamp-2">${product.name}</h3>
                    <p class="text-gray-600 text-sm mb-3 line-clamp-3 flex-grow">${product.description}</p>
                    <div class="flex justify-between items-center mt-auto">
                        <span class="text-2xl font-extrabold text-indigo-600">${product.price}</span>
                        <button class="bg-gradient-to-r from-pink-500 to-rose-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:from-pink-600 hover:to-rose-600 transition duration-300">
                            Add to Cart
                        </button>
                    </div>
                </div>
            `;
            return productCard;
        }

        // Function to render products for the active category
        function renderProducts() {
            const productGrid = document.getElementById('product-grid');
            productGrid.innerHTML = ''; // Clear existing products

            const currentProducts = products[activeCategory];
            if (currentProducts && currentProducts.length > 0) {
                currentProducts.forEach((product, index) => {
                    productGrid.appendChild(createProductCard(product, index));
                });
            } else {
                productGrid.innerHTML = `<p class="col-span-full text-center text-gray-600 text-lg">No products found in this category.</p>`;
            }

            // Update category title
            const categoryTitleElement = document.getElementById('category-title');
            const currentCategoryData = categories.find(cat => cat.id === activeCategory);
            categoryTitleElement.textContent = currentCategoryData ? currentCategoryData.title : 'Our Products';
        }

        // Function to render category navigation buttons and attach event listeners
        function renderCategoryNav() {
            const categoryNav = document.getElementById('category-nav');
            categoryNav.innerHTML = ''; // Clear existing buttons

            categories.forEach(category => {
                const li = document.createElement('li');
                const button = document.createElement('button');
                button.textContent = category.name;
                button.className = `text-base md:text-lg font-semibold px-3 py-1.5 md:px-4 md:py-2 rounded-full transition-colors duration-300 hover:scale-105 active:scale-95`;

                if (category.id === activeCategory) {
                    button.classList.add('bg-purple-600', 'text-white', 'shadow-lg');
                } else {
                    button.classList.add('text-gray-700', 'hover:text-purple-600', 'hover:bg-purple-100');
                }

                button.addEventListener('click', () => {
                    activeCategory = category.id;
                    renderCategoryNav(); // Re-render nav to update active state
                    renderProducts(); // Re-render products for new category
                });
                li.appendChild(button);
                categoryNav.appendChild(li);
            });
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            renderCategoryNav(); // Render navigation first
            renderProducts(); // Render initial products

            // Set current year in footer
            document.getElementById('current-year').textContent = new Date().getFullYear();
        });
    </script>
</body>
</html>
